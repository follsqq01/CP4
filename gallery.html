    <title>Hypnotic Image Gallery Using GSAP Flip | @Codegrid</title>
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="stylesheets/stylegallery.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"

    />
    <style></style>

  <body>
    <div class="layout-3-text cosmic-text">
